<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FacebookCSS.css">
    <title>login Page</title>
</head>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <h3>Recent logins</h3>
            <h5>Click your picture or add an account</h5>

            <div class="profile-container">
                <div class="profile-box">
                    <div class="profile-img"></div>
                    <div class="name">GraphicD</div>
                </div>
                <div class="profile-box">
                    <div class="add-account">+</div>
                    <div class="name">Add Account</div>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="box">
                <input type="text" placeholder="Email or phone number" required>
            </div><br>
            <div class="box">
                <input type="password" placeholder="Password" required>
            </div><br>
            <div class="login-box">Log in</div>
            <h6>Forgotten password?</h6>
            <button class="CA">Create New Account</button>
            <div class="create-page">
                <p><a href="#">Create a Page</a> for a celebrity, brand, or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
